<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cascading Sheets</title>
    <link rel="stylesheet" href="cascading.css" />
  </head>
  <body>
    <div>
      This text is in a div but not a paragraph.
      <p>This text is in a paragraph</p>
      <p>
        <span class="smaller"
          >This is is a span with class "smaller" inside a paragraph</span
        >
      </p>
      <p>
        <span class="smaller"
          ><span id="smallest"
            >This text is in a span with ID "smallest"</span
          ></span
        >
      </p>
      <p><a href="Services.html">This is a link to the services page</a></p>
    </div>
    <p id="true">This is white text on a black background</p>
  </body>
</html>
