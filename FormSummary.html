<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Summary</title>
    <link rel="stylesheet" href="regForm.css" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>
      Please fill out the form to register for our site. Fields in bold are
      required
    </p>
    <form action="3.php" method="get">
      <div>
        <label class="req field" for="name" >Name</label>
        <input type="text" name="name" required> 
      </div>
      <div>
        <label class="req field">Gender</label> 
        <input type="radio" name="gender" value="male" required/>Male</label
      >
      <label><input type="radio" name="gender" value="female" />Female
      </div>
      <div>
          <label class="req field" for="os">Operating System</label>
          <select name="os" id="os" required>
              <option value="Linux" selected>Linux</option>
              <option value="Windows">Windows </option>
              <option value="Mac OS">Mac-OS</option>
              <option value="other">...other</option>
          </select>
      </div>
      <div>
          <label class="field">Toys</label>
          <label><input type="checkbox" value="digicam" name="toy">Digital Camera</label>
          <label><input type="checkbox" value="mp3" name="toy">MP3 Player</label>
          <label><input type="checkbox" value="lan">Wireless LAN</label>
      </div>
      <div>
          <label class="field" for="pic">Portrait</label>
          <input type="file" name="pic">
      </div>
      <div>
          <label class="field" for="area">Mini Biography</label>
              <textarea name="area" id="area" cols="30" rows="10"></textarea>
      </div>
      <div>
          <input class="submit" type="submit" name="register" id="register" value="register">
      </div>
    </form>
  </body>
</html>
