<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Spacing</title>
  </head>
  <body>
    <p><img src="automation.jpeg" alt="engineer" style="float: left" /></p>
    <p>
      This is an eggplant. We intend to stay a good ways away from it, because
      we really don't like eggplant very much.
    </p>
    <p style="clear: left">
      <img src="automation.jpeg" style="float: left; padding: 50px" />
    </p>
    <p>
      This is an eggplant. We intend to stay a good ways away from it, because
      we really don't like eggplant very much.
    </p>
  </body>
</html>
